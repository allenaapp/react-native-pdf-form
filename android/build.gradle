apply plugin: 'com.android.library'

android {
  compileSdkVersion 33
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 33
  }
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation 'com.tom_roush:pdfbox-android:2.0.27.0'
}

repositories {
  mavenCentral()
}